<ion-content class="core-center-view">
        <div class="box">
            <img *ngIf="!logoUrl" src="assets/img/login_logo_fe.png" class="login-logo-parent" role="presentation">
            <div text-wrap text-center>
                <!-- Show site logo or a default image. -->
                <img *ngIf="logoUrl" [src]="logoUrl" role="presentation">
                <img *ngIf="!logoUrl" src="assets/img/login_logo_ats.png" class="login-logo" role="presentation">
                

                <!-- If no sitename show big siteurl. -->
                <!-- <p *ngIf="!siteName" padding class="item-heading core-siteurl">{{siteUrl}}</p> -->
                <!-- If sitename, show big sitename and small siteurl. -->
                <p *ngIf="siteName" padding class="item-heading core-sitename"><core-format-text [text]="siteName"></core-format-text></p>
                <p *ngIf="siteName" class="core-siteurl">{{siteUrl}}</p>
            </div>
            <ion-slides   class="login-slides" pager="true" autoplay="3000">
                <ion-slide>
                        <img src="assets/img/login_slides/slide1.png" class="img-slides" role="presentation">
                        <p class="slogan-text">The more read the more you know, the more you learn the more you grow</p>    
                </ion-slide>

                <ion-slide>
                    
                        <img src="assets/img/login_slides/slide2.png" class="img-slides" role="presentation">
                        <p class="slogan-text">Develop a passion for learning. If you do, you will never cease to grow</p>
                    
                </ion-slide>

                <ion-slide>
                        <img src="assets/img/login_slides/slide3.png" class="img-slides" role="presentation">
                        <p class="slogan-text">If you are not willing to learn no one can help you.if you are determined to learn no one can stop you</p>
                </ion-slide>
            </ion-slides>
            
            
            <button ion-button block  (click)="goLoginPage()" >{{ 'core.login.loginbutton' | translate }}</button>
    </div>
</ion-content>
